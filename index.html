<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walid</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body dir="rtl">
    <div class="typing-exercise-container">
      <div class="typing-exercise-header">
        <div class="typing-exercise-header-container">
          <div class="header-text">
            <h3>וליד המקליד</h3>
            <p class="typing">Typing...</p>
          </div>
          <div class="header-image">
            <img src="media/walid.png" />
          </div>
        </div>
      </div>
      <div class="typing-exercise-content">
        <button class="sound-btn" data-switch="on">
          <i class="fa fa-volume-down"></i>
        </button>
        <div class="speech-bubble exercise">
          <p class="word"></p>
          <div class="input-container">
            <input id="Walid_4" class="input" placeholder="הקלידו..." />
            <input class="correct" type="hidden" value="" dir="rtl" />
            <img class="answer" src="media/double_v.png" />
          </div>
        </div>
        <div class="btn">
          <button class="next">
            הבא <i class="fa fa-arrow-circle-right fa-flip-horizontal"></i>
          </button>
        </div>
        <div class="speech-bubble final">
          <p>כל הכבוד! <br>
             كل اللإحترام
             כֻּלّ אִלְאִחְתִרַאם!</p>
          <button class="restart">להתחיל מחדש</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
